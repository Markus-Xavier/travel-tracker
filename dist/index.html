<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <header class="d-flex justify-content-space-between">
    <h1>Travel Tracker</h1>
    <div class="user-badge">Hi, Dog Boy</div>
  </header>
  <section class="dashboard">
    <nav aria-label="dashboard-nav" class="dashboard-buttons d-flex justify-content-space-between">
      <button>Current</button>
      <button>Upcoming</button>
      <button>Past</button>
      <button>Pending</button>
    </nav>
    <section class="dashboard-cards d-flex align-items-center flex-column">
      <span hidden>No trips to display</span>
    </section>
  </section>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <header class="d-flex justify-content-space-between">
    <h1>Travel Tracker</h1>
    <div class="user-badge">
      <div class="user-badge-name">Hi, Dog Boy</div>
      <div class="user-badge-amount">$0.00</div>
    </div>
  </header>
  <section class="dashboard">
    <nav aria-label="dashboard-nav" class="dashboard-buttons d-flex justify-content-space-between">
      <button>Current</button>
      <button>Upcoming</button>
      <button>Past</button>
      <button>Pending</button>
      <button>Add A Trip</button>
    </nav>
    <section class="dashboard-cards d-flex align-items-center flex-column" hidden>
      <span hidden>No trips to display</span>
    </section>
    <section>
      <form name="trip-selection">
        <input id="trip-selection-date" type="date" aria-label="date-selector">
        <input id="trip-selection-duration" type="number" aria-label="trip-duration" value="trip-duration" placeholder="Length Of Trip">
        <input id="trip-selection-travelers" type="number" aria-label="number-of-travelers" value="num-of-travelers" placeholder="Number Of Travelers">
        <select name="destinations"></select>
        <input type="submit" aria-label="submit-travel-request">
      </form>
    </section>
  </section>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
